<section class="dynamic-section">
  <div class="sectionHeader d-flex justify-content-between align-items-center">
    <h2>Service</h2>
  </div>

  <div class="tiles" #tiles (scroll)="onscroll($event)">
    <div class="product anim" *ngFor="let div of divArray; let i = index" [id]="i">
      <div class="tile d-flex justify-content-center align-items-center w-100">
        <button type="button" class="btn btn-primary" (click)="showDivId(i)">Show Div Id {{i}}</button>
      </div>
    </div>
  </div>
</section>
